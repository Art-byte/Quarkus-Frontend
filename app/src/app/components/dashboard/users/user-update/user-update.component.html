<div class="container">
    <mat-toolbar>
        <span>Update new user</span>
    </mat-toolbar>

    <mat-card style="margin-top: 10px;">
        <form [formGroup]="form">
            <br>
            <mat-grid-list cols="4" rowHeight="70px">

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Name</mat-label>
                        <input matInput autocomplete="off" type="text" formControlName="name" required [(ngModel)]="user.name">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="3" [rowspan]="6">
                    <img src="../../../../../assets/img/Roles.png">
                </mat-grid-tile>
 

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Last Name</mat-label>
                        <input matInput autocomplete="off" type="text" formControlName="lastName" required [(ngModel)]="user.lastName">
                    </mat-form-field>
                </mat-grid-tile>


                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Username</mat-label>
                        <input matInput autocomplete="off" type="text" formControlName="username" required  [(ngModel)]="user.username">
                    </mat-form-field>
                </mat-grid-tile>


                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Email</mat-label>
                        <input matInput autocomplete="off" type="email" formControlName="email" required  [(ngModel)]="user.email">
                    </mat-form-field>
                </mat-grid-tile>


                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Phone</mat-label>
                        <input matInput autocomplete="off" type="tel" formControlName="phone" required  [(ngModel)]="user.phone">
                    </mat-form-field>
                </mat-grid-tile>
                
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Role</mat-label>
                        <mat-select formControlName="crole"> 
                            <mat-option *ngFor="let role of roles" [value]="role" >
                                {{ role.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>


                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-raised-button style="margin-right: 20px;" color="accent"
                        routerLink="/dashboard/users">Cancel</button>
                    <button mat-raised-button type="submit" color="primary" (click)="updateUser()">Update</button>
                </mat-grid-tile>

            </mat-grid-list>
            <br>
        </form>
    </mat-card>
</div>
