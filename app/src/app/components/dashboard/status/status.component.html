<div class="container">
    <mat-toolbar>
        <span>Status</span>
        <div class="example-spacer"></div>
            <button mat-raised-button class="demo-button" color="primary" routerLink="/dashboard/create-status">
                Add New Status
            </button>
            <div>
              
            </div>
    </mat-toolbar>

    <br>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <!-- Name Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date creation</th>
            <td mat-cell *matCellDef="let element">{{element.actionsDate}}</td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let status;">
              <button mat-raised-button color="primary" focusable="false" (click)="updateStatus(status.id)">
                Update
              </button>
            </td>
          </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let status;">
              <button mat-raised-button color="warn" focusable="false" (click)="deleteStatus(status.id)">
                Delete
              </button>
            </td>
          </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 12]" [pageSize]="12" [showFirstLastButtons]="true"></mat-paginator>


</div>
