<div class="container">
    <mat-toolbar>
        <span>Activity-log</span>
    </mat-toolbar>

    <br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort matSortDirection="desc">
  
        <!-- Name Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>
  
        <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef>Ip</th>
            <td mat-cell *matCellDef="let element">{{element.ip}}</td>
        </ng-container>
  
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let element">{{ element.action.name }}</td>
        </ng-container>

        <ng-container matColumnDef="change">
            <th mat-header-cell *matHeaderCellDef>Change</th>
            <td mat-cell *matCellDef="let element">{{element.change}}</td>
        </ng-container>
    
  
        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 12]" [pageSize]="10" [showFirstLastButtons]="true"></mat-paginator>
  </div>
